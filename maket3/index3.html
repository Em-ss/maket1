    <div class="info">
        <input id="info__body_1" class="info__switch" type="checkbox">
        <img class="icon" src="img/icon1.png"><label for="info__body_1" class="info__headline label">Показать все</label>

    <script>
      
           $(document).ready(function() { 
            function checkWidth() {
              let slider = document.querySelector('.slider')
           let swiperPagination = document.querySelector('.pagination')
            var windowWidth = $(window).width();
            if(windowWidth > 768) {
            
              slider.classList.remove("swiper");
              slider.classList.remove("mySwiper");
              swiperPagination.classList.remove("swiper-pagination");
              
             } else { 
              slider.classList.add("swiper");
              slider.classList.add("mySwiper");
              swiperPagination.classList.add("swiper-pagination");
             }
            }
            checkWidth();
            
            $(window).resize(function(){
                var windowWidth = $(window).width();
                if(windowWidth > 768) {
                  checkWidth();
             };
                 });
            });
            
           
    </script>
       <script>
        var list1 = document.querySelector('.list-item-7');
        var list2 = document.querySelector('.list-item-8');
        var list3 = document.querySelector('.list-item-9');
        var list4 = document.querySelector('.list-item-10');
        var list5 = document.querySelector('.list-item-11');
        var label = document.querySelector('.info__headline');
        var logo = document.querySelector('.icon');
        var list = document.querySelector('.list');
        
          var checkbox = document.querySelector('.info__switch');
          
          checkbox.addEventListener('click', function () {
            if (label.textContent === 'Показать все') {
             list1.classList.add('list-mod');
             list2.classList.add('list-mod');
             list3.classList.add('list-mod');
             list4.classList.add('list-mod');
             list5.classList.add('list-mod');
             label.textContent = 'Скрыть';
            
             logo.src = "img/icon2.png";
             

           
            list.classList.add('list-height')
          } else {
            list1.classList.remove('list-mod');
             list2.classList.remove('list-mod');
             list3.classList.remove('list-mod');
             list4.classList.remove('list-mod');
             list5.classList.remove('list-mod');
            
            label.textContent = 'Показать все';
            logo.src = "img/icon1.png";
            list.classList.remove('list-height')

          }
        });
           
        let mql = window.matchMedia('(max-width: 767px)');

window.addEventListener('resize', () => {
  if (mql.matches) {
    var swiper = new Swiper(".mySwiper", {
    pagination: {
      el: ".swiper-pagination",
      dynamicBullets: true,
    },
  });
  } else {
    swiper.destroy();
  }
});
document.addEventListener('ready', () => {
  if (mql.matches) {
    var swiper = new Swiper(".mySwiper", {
    pagination: {

      dynamicBullets: true,
    },
  });
  } else {
    swiper.destroy();
  }
});



      </script>
